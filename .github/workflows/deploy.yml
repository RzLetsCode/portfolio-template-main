name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Check for portfolio changes
        id: portfolio_check
        run: |
          if git diff --name-only HEAD~1 | grep -q "^portfolio/"; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Check for code2career changes
        id: code2career_check
        run: |
          if git diff --name-only HEAD~1 | grep -q "^code2career/"; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Build Portfolio
        if: steps.portfolio_check.outputs.has_changes == 'true'
        run: |
          echo "Building Portfolio site..."
          # Add your build commands here if needed
          # For static HTML sites, no build is needed
      
      - name: Build Code2Career
        if: steps.code2career_check.outputs.has_changes == 'true'
        run: |
          echo "Building Code2Career site..."
          # Add your build commands here if needed
          # For static HTML sites, no build is needed
      
      - name: Upload artifact (Portfolio)
        if: steps.portfolio_check.outputs.has_changes == 'true'
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'portfolio/'
      
      - name: Upload artifact (Code2Career)
        if: steps.code2career_check.outputs.has_changes == 'true'
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'code2career/'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true
