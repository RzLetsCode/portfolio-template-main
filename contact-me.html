<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Rajesh Kumar | Enterprise AI Architect">
    <title>Contact Me | Rajesh Kumar</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

        (function() {
            emailjs.init("YOUR_PUBLIC_KEY");
        })();
    </script>
</head>
<body class="light-mode">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">RAJESH<span>.</span></a>
            <div class="nav-links">

                <a href="about-me.html">About Me</a>

                <a href="portfolio.html">Portfolio</a>
                <a href="blog.html">Blog</a>
                <a href="contact-me.html" class="active">Contact Me</a>
            </div>
            <button id="theme-toggle" class="theme-toggle">
                <svg class="sun-icon" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0s-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0s-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41l-1.06-1.06zm1.06-12.37c-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06c.39-.39.39-1.03 0-1.41zm-12.37 12.37c-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06c.39-.39.39-1.03 0-1.41z"/></svg>
            </button>
        </div>
    </nav>

    <main class="container">
        <section class="section">
            <span class="badge">Get In Touch</span>
            <h1 class="hero-title" style="font-size: 3.5rem; margin-top: 1rem;">Let's Build <span class="highlight">Something Great</span></h1>
            <p class="hero-subtitle">Have a project in mind or just want to chat about AI? Drop me a message below.</p>

            <div class="card" style="max-width: 600px; margin: 4rem auto 0; padding: 3rem;">
                <form id="contact-form">
                    <div style="margin-bottom: 1.5rem;">
                        <label for="user_name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Name</label>
                        <input type="text" id="user_name" name="user_name" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-neutral);">
                    </div>
                    <div style="margin-bottom: 1.5rem;">
                        <label for="user_email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
                        <input type="email" id="user_email" name="user_email" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-neutral);">
                    </div>
                    <div style="margin-bottom: 2rem;">
                        <label for="message" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Message</label>
                        <textarea id="message" name="message" required rows="5" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-neutral); resize: vertical;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Send Message</button>
                    <p id="form-status" style="margin-top: 1rem; text-align: center; display: none;"></p>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <p>&copy; 2026 Rajesh Kumar. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/RzLetsCode" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/rz111" target="_blank">LinkedIn</a>
                <a href="mailto:contact@rajeshkumar.tech">Email</a>
            </div>
        </div>
    </footer>

    <script src="js/theme.js"></script>
    <script>
        const contactForm = document.getElementById('contact-form');
        const statusMsg = document.getElementById('form-status');

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Show loading state
            statusMsg.textContent = "Sending...";
            statusMsg.style.display = "block";
            statusMsg.style.color = "var(--text-secondary)";

            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                .then(function() {
                    statusMsg.textContent = "Message sent successfully!";
                    statusMsg.style.color = "#10B981";
                    contactForm.reset();
                }, function(error) {
                    statusMsg.textContent = "Failed to send message. Please try again.";
                    statusMsg.style.color = "#EF4444";
                    console.error('EmailJS Error:', error);
                });
        });
    </script>
</body>
</html>
