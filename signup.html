<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Code2Career_AI | Build Your AI Career</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-blue': '#06b6d4',
                        'neon-purple': '#ec4899',
                        'deep-slate': '#0f172a',
                        'charcoal': '#1e293b'
                    }
                }
            }
        }
    </script>
    <style>
        .glassmorphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-glow {
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5), 0 0 40px rgba(236, 72, 153, 0.3);
        }
        .gradient-text {
            background: linear-gradient(135deg, #06b6d4 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.2;
            animation: float 20s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-100vh) translateX(100vw); }
        }
    </style>
</head>
<body class="bg-deep-slate text-white font-sans selection:bg-neon-purple/30 min-h-screen flex items-center justify-center p-6 overflow-x-hidden">
    <!-- Particle Background -->
    <div id="particles" class="fixed inset-0 z-0"></div>

    <div class="max-w-md w-full relative z-10">
        <!-- Logo -->
        <div class="text-center mb-10">
            <a href="index.html" class="inline-flex items-center space-x-2 mb-6 group">
                <div class="w-12 h-12 bg-gradient-to-tr from-neon-blue to-neon-purple rounded-xl flex items-center justify-center font-bold text-2xl shadow-lg group-hover:scale-110 transition">C2C</div>
                <span class="text-2xl font-bold tracking-tight">Code2Career<span class="text-neon-blue">_AI</span></span>
            </a>
            <h1 class="text-3xl font-black mb-2 uppercase italic tracking-tighter">Join the <span class="gradient-text">Elite</span></h1>
            <p class="text-gray-400">Step into the future of Artificial Intelligence</p>
        </div>

        <!-- Signup Form -->
        <div class="glassmorphism p-8 rounded-3xl border border-white/10 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-neon-blue/10 blur-3xl -mr-16 -mt-16"></div>
            
            <form action="https://formsubmit.co/personalmymail@gmail.com" method="POST" class="space-y-6 relative z-10">
                <!-- Form Configuration -->
                <input type="hidden" name="_subject" value="New Sign-up for Code2Career_AI!">
                <input type="hidden" name="_next" value="https://rzletscode.github.io/portfolio-template-main/index.html">
                <input type="hidden" name="_template" value="table">
                
                <div>
                    <label class="block text-sm font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Full Name</label>
                    <input type="text" name="name" required 
                        class="w-full bg-charcoal/50 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-neon-blue transition text-white placeholder-gray-600"
                        placeholder="John Doe">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Email Address</label>
                    <input type="email" name="email" required 
                        class="w-full bg-charcoal/50 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-neon-blue transition text-white placeholder-gray-600"
                        placeholder="john@example.com">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Area of Interest</label>
                    <select name="interest" 
                        class="w-full bg-charcoal border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-neon-blue transition text-white appearance-none">
                        <option value="generative-ai">Generative AI</option>
                        <option value="data-science">Data Science</option>
                        <option value="ml-engineering">ML Engineering</option>
                        <option value="ai-architecture">AI Architecture</option>
                    </select>
                </div>

                <button type="submit" 
                    class="w-full bg-neon-blue hover:bg-neon-blue/80 py-4 rounded-xl font-bold transition neon-glow text-white shadow-lg uppercase tracking-widest mt-4">
                    Initialize Access
                </button>
            </form>
        </div>

        <p class="text-center mt-8 text-gray-500 text-sm">
            Already a member? <a href="#" class="text-neon-purple hover:underline font-bold">Login</a>
        </p>
    </div>

    <script>
        // Simple Particle System
        const particlesContainer = document.getElementById('particles');
        const count = 30;

        for (let i = 0; i < count; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 3 + 1;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const duration = Math.random() * 10 + 10;
            const delay = Math.random() * -20;

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;

            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
